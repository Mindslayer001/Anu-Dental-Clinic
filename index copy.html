<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anu's Dental Clinic - We Are Best Dental Service</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Roboto:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>

<body id="top">

  <form action="" method="POST" class="hero-form">
    <input type="email" name="email_address" aria-label="email" placeholder="Your Email Address..." required
      class="email-field">
    <input type="number" name="number" aria-label="tel" placeholder="Your Phone Number..." required class="email-field">

    <button type="submit" class="btn">Get Call Back</button>
  </form>


  <script src="./assets/js/script.js" defer></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


<script>
  document.querySelector('.hero-form').addEventListener('submit', async function(event) {
  event.preventDefault(); // Prevent default form submission

  // Collect form data
  const email = event.target.email_address.value;
  const number = event.target.number.value;

  // API endpoint
  const apiEndpoint =`https://script.google.com/macros/s/AKfycbxFKlijGdT8OnNN_fb10KyeZrGhUcwPkyPcUqBCe17Uy7_6fQaUGnVXuLJcPMwh8O5izQ/exec?email=${email}&number=${number}`;
  console.log(apiEndpoint);
  try {
  // Send data to API
  const response = await fetch(apiEndpoint, {
  method: 'POST',
  });
  console.log()
  if (response.ok) {
  // Handle success
  alert('Form submitted successfully!');
  } else {
  // Handle errors
  const errorData = await response.json();
  alert(`Error: ${errorData.message}`);
  }
  } catch (error) {
  alert(`An error occurred: ${error.message}`);
  }
  });
  </script>

</body>

</html>
